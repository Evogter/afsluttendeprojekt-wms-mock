<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}WMS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body class="{{ 'dark-mode' if request.cookies.get('theme') == 'dark' else '' }}">
<nav class="navbar">
    <div class="nav-left">
        <a href="{{ url_for('dashboard') }}" class="nav-link">ðŸ“Š Dashboard</a>
        {% if session.get('role') == 'admin' %}
        <a href="{{ url_for('stats') }}" class="nav-link">ðŸ“ˆ Statistics</a>
        <a href="{{ url_for('view_logs') }}" class="nav-link">ðŸ“œ Logs</a>
        <a href="{{ url_for('create_user') }}" class="nav-link">ðŸ‘¤ Create User</a>
        {% endif %}
        {% if session.get('role') %}
        <a href="{{ url_for('change_password') }}" class="nav-link">ðŸ”‘ Change Password</a>
        {% endif %}
    </div>
    <div class="nav-right">
        {% if session.get("token") %}
        <button id="themeBtn" onclick="toggleDarkMode()">ðŸŒ™ Switch Theme</button>
        <a class="logout-btn btn" href="{{ url_for('logout') }}">ðŸ”“ Logout</a>
        {% endif %}
    </div>
</nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script>
    // Dark mode toggle
    document.addEventListener("DOMContentLoaded", function () {
        const body = document.body;
        const themeBtn = document.getElementById("themeBtn");

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            body.classList.add("dark-mode");
            if (themeBtn) themeBtn.textContent = "Switch to Light Mode";
        }

        const refreshSelect = document.getElementById("refreshSelect");
        const savedRefresh = localStorage.getItem("refresh") || "never";
        if (refreshSelect) {
            refreshSelect.value = savedRefresh;
        }
    });

    function toggleDarkMode() {
        const body = document.body;
        const themeBtn = document.getElementById("themeBtn");
        const isDark = body.classList.toggle("dark-mode");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        if (themeBtn) {
            themeBtn.textContent = isDark ? "Switch to Light Mode" : "Switch to Dark Mode";
        }
    }

    function saveRefresh(val) {
        localStorage.setItem("refresh", val);
        window.location = '?refresh=' + val;
    }
    </script>
</body>
</html>
